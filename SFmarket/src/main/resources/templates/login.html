<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>登陆</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/css.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.1.1.min.js"></script>
<style>
.tab {
	overflow: hidden;
	margin-top: 20px; margin-bottom:-1px;
}
.tab li {
	display: block;
	float: left;
	width: 100px;padding:10px 20px; cursor:pointer; border:1px solid #ccc; 
}
.tab li.on {
	background: #90B831; color:#FFF;padding:10px 20px;
}
.conlist {padding:30px; border:1px solid #ccc; width:300px;}
.conbox {
	display: none;
}
</style>
<script>
$(function(){
	$(".tab li").each(function(i){
		$(this).click(function(){
		$(this).addClass("on").siblings().removeClass("on");
		$(".conlist .conbox").eq(i).show().siblings().hide();
		})
	})
})
</script>
</head>

<body>
<div class="login-top">
    <div class="wrapper">
        <div class="fl font30">LOGO</div>
        <div class="fr">您好，欢迎为生活充电在线！</div>
    </div>
</div>
<div class="l_main">
    <div class="l_bttitle2"> 
        <!-- <h2>登录</h2>-->
        <h2><a href="#">< 返回首页</a></h2>
    </div>
    <div class="loginbox fl">
        <div class="tab">
            <ul>
                <li class="on" onclick="setMaijiaValue(0)">我是买家</li> <!-- class="on"  表示当前选中 -->
                <li onclick="setMaijiaValue(1)">我是卖家</li>
            </ul>
        </div>
        <div class="conlist">
            <div class="conbox" style="display:block;">
            <form action="login" method="post">
            	<input type="hidden" name="utype" class="is-maijia-value" value="0" />
              	<p th:text="${msg}" colspan="2" style="color:red" align="center"></p>
                <p>
                    <input type="text" class="loginusername" name="loginname">
                </p>
                <p>
                    <input type="password" class="loginuserpassword" name="password">
                </p>
                <p><span class="fl fntz14 margin-t10"><a href="toreg" style="color:#ff6000">立即注册</a></span><span class="fr fntz12 margin-t10"><a href="#">忘记密码？</a></span></p>
                <p>
                    <input type="submit" class="loginbtn" value="登  录">
                </p>
            </form>
            </div>
            <div class="conbox">
            	<form action="toshop" method="post">
            	<input type="hidden" name="utype" class="is-maijia-value" value="1" />
              	<p th:text="${msg}" colspan="2" style="color:red" align="center"></p>
            	<p>
                    <input type="text" class="loginusername" name="loginname">
                </p>
                <p>
                    <input type="password" class="loginuserpassword" name="password">
                </p>
                <p><span class="fl fntz14 margin-t10"><a href="#" style="color:#ff6000">立即注册</a></span><span class="fr fntz12 margin-t10"><a href="#">忘记密码？</a></span></p>
                <p>
                    <input type="submit" class="loginbtn" value="登  录">
                </p>
                </form>
            </div>
        </div>
    </div>
    
    <div class="fr margin-r100 margin-t45"><img src="images/login-pic.jpg" width="507" height="325"></div>
</div>
<script>
	// 设置卖家还是卖家的type
	function setMaijiaValue(value){
		$('.is-maijia-value').val(value);
		console.log("当前选中：")
		console.log($('.is-maijia-value').val())
	}
</script>
</body>
</html>
