<style>
.tab {
	overflow: hidden;
	margin-top: 20px; margin-bottom:-1px;
}
.tab li {
	display: block;
	float: left;
	width: 100px;padding:10px 20px; cursor:pointer; border:1px solid #ccc; 
}
.tab li.on {
	background: #90B831; color:#FFF;padding:10px 20px;
}
.conlist {padding:30px; border:1px solid #ccc; width:300px;}
.conbox {
	display: none;
}
</style>
<script>
$(function(){
	$(".tab li").each(function(i){
		$(this).click(function(){
		$(this).addClass("on").siblings().removeClass("on");
		$(".conlist .conbox").eq(i).show().siblings().hide();
		})
	})
})



</script>
<script type="text/javascript">
function reg(){
	var formdata=new FormData(regform);
    /* formdata.append("user",$("#user").val());
    formdata.append("avatar_img",$("#avatar")[0].files[0]); */
    $.ajax({
        url:"reg",
        type:"post",
        data:formdata,
        processData: false ,    // 不处理数据
        contentType: false,    // 不设置内容类型
        success:function(res){
        	if(res.code == 0){
            	alert('成功')
            	window.open("tologin")
        	}else{
        		// 去除所有已经存在的报错信息
        		$("p[id]").text("");
        		for(var i=0;i<res.data.length;i++){
        			$("#" + res.data[i].field).text(res.data[i].defaultMessage);
        		}
        	}
        }
    })
	
}

</script>
